<div class="modal-header">
    <h3 class="modal-title">User details</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="userDetailsForm" novalidate role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">First name</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{vm.user.firstName}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Last name</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{vm.user.lastName}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{vm.user.email}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Age</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{vm.user.age}}</p>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="btn btn-primary" ng-click="vm.closeDialog()" type="button">OK</div>
</div>
